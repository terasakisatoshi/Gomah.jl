# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
dist: xenial

os:
  - linux

julia:
  - 1.0
  - 1.1
  - nightly

addons:
  apt:
    packages:
      - python3-numpy
      - python3-dev
env:
  matrix:
    - PYTHON=python3

before_install:
  - python3 -c "import sys; print(sys.version)"
  - wget https://bootstrap.pypa.io/get-pip.py && sudo python3 get-pip.py && rm get-pip.py
  - pip3 install --upgrade pip
  - pip3 install numpy cython chainer==6.2.0 chainercv==0.13.0 --user
  - python3 -c "res=chainercv.links.model.resnet.ResNet; res(50, pretrained_model = 'imagenet')"
  - julia -e 'ENV["PYTHON"]=Sys.which("python3"); using Pkg; Pkg.add("PyCall")'
  - julia -e 'using PyCall'

matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true

        
notifications:
  email: false
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
jobs:
  include:
    - stage: Documentation
      julia: 1.1
      script: julia --project=docs -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          include("docs/make.jl");'
      after_success: skip
